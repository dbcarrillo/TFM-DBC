<div class="event-container">
    <div class="event-box">
        <div><img [src]="articulos.imageUrl" alt="{{ articulos.name }}"></div>
        <h2>{{ articulos.name }}</h2>
        <p>{{ articulos.subtitulo }}</p>
        <a routerLink="/articulo-ejemplo">
            <button class="button">{{ articulos.link }}</button>
        </a>
    </div>
